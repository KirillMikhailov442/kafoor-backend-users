spring:
  profiles:
    active: dev
  application:
    name: users
    autoconfigure:
      exclude: org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
server:
  port: 8081
logging:
  level:
    root: INFO
    org.flywaydb: INFO
  file:
    name: app.log